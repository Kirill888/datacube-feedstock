{% set name = "datacube" %}
{% set reponame = "datacube-core" %}
{% set version = "1.6.2" %}
{% set sha256 = "55d777e67612de6d56b09b99812dc75d7a4d49d5dd3992e507d93ca6b77d51ac" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
#  skip: True  # [py<35]

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  host:
    - pip
    - python
  run:
    - python
    - cachetools
    - click
    - cloudpickle >=0.4.0
    - dask
    - gdal
    - jsonschema
    - netcdf4
    - numpy
    - psycopg2
    - pypeg2
    - python-dateutil
    - pyyaml
    - rasterio >=1.0.2
    - singledispatch
    - sqlalchemy
    - xarray >=0.9
    - celery >=4
    - paramiko
    - redis-py
    - sshtunnel
    - toolz
    - tqdm


test:
  imports:
    - datacube
    - datacube.api
    - datacube.drivers
    - datacube.drivers.netcdf
    - datacube.drivers.postgres
    - datacube.execution
    - datacube.index
    - datacube.model
    - datacube.scripts
    - datacube.storage
    - datacube.testutils
    - datacube.ui
    - datacube.utils
    - datacube_apps
    - datacube_apps.stacker
  commands:
    - datacube --help
    - datacube-search --help
    - datacube-stacker --help
    - datacube-worker --help
    - datacube-fixer --help
    - datacube-ncml --help
    - datacube-simple-replica --help
  requires:
    - compliance-checker
    - hypothesis
    - mock
    - objgraph
    - pycodestyle
    - pylint
    - pytest
    - pytest-cov
    - pytest-timeout

about:
  home: http://www.opendatacube.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary:  Data analysis environment for earth observation data
  description: |
    Open Data Cube Core provides an integrated gridded data analysis environment
    for decades of analysis ready earth observation satellite and related data
    from multiple satellite and other acquisition systems.
  doc_url: http://datacube-core.readthedocs.io
  dev_url: https://github.com/opendatacube/datacube-core

extra:
  recipe-maintainers:
    - andrewdhicks
    - GypsyBojangles
    - jeremyh
    - Kirill888
    - omad
    - snowman2
