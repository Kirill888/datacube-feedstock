{% set name = "datacube" %}
{% set version = "1.8.11" %}
{% set sha256 = "b79032f6423cb19f20901749519c29927f663175d52b567e6fde72e2042c5ac6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - datacube = datacube.scripts.cli_app:cli
    - datacube-search = datacube.scripts.search_tool:cli
    - datacube-worker = datacube.execution.worker:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
    - setuptools_scm >=3.4
    - toml
  run:
    - python >=3.8
    - affine
    - attrs
    - boto3
    - cachetools
    - click >=5.0
    - cloudpickle >=0.4
    - dask-core
    - distributed
    - pyproj >=2.5
    - shapely >=2
    - jsonschema
    - lark
    - netcdf4
    - numpy
    - pandas
    - psycopg2
    - python-dateutil
    - pyyaml
    - rasterio >=1.3.2
    - singledispatch
    - sqlalchemy <2.0
    - geoalchemy2
    - xarray >=0.9,!=2022.6.0
    - celery >=4
    - paramiko
    - redis-py
    - ruamel.yaml
    - toolz
    - tqdm

test:
  imports:
    - datacube
    - datacube.api
    - datacube.drivers
    - datacube.drivers.netcdf
    - datacube.drivers.postgres
    - datacube.execution
    - datacube.index
    - datacube.model
    - datacube.scripts
    - datacube.storage
    - datacube.testutils
    - datacube.ui
    - datacube.utils
    - datacube.utils.aws
  commands:
    - pip check
    - datacube --help
    - datacube-search --help
    - datacube-worker --help
  requires:
    - pip

about:
  home: http://www.opendatacube.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Data analysis environment for earth observation data
  description: |
    Open Data Cube Core provides an integrated gridded data analysis environment
    for decades of analysis ready earth observation satellite and related data
    from multiple satellite and other acquisition systems.
  doc_url: http://datacube-core.readthedocs.io
  dev_url: https://github.com/opendatacube/datacube-core

extra:
  recipe-maintainers:
    - andrewdhicks
    - SpacemanPaul
    - jeremyh
    - Kirill888
    - omad
    - snowman2
